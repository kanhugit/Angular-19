<div class="container mt-5">

    <!-- Login Form (Visible when NOT logged in) -->
    <div *ngIf="!isLoggedIn; else dashboard" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4>üîê Login</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="login()" #loginForm="ngForm">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
                        </div>

                        <button class="btn btn-success w-100" [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard (Visible when logged in) -->
    <ng-template #dashboard>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-success text-white text-center">
                        <h4>üéâ Welcome {{ username }}!</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="lead">You are successfully logged in.</p>

                        <div class="row text-center">
                            <div class="col-md-4 mb-3">
                                <div class="card border-0 shadow-sm p-3">
                                    <h5>üìä Reports</h5>
                                    <p>View your activity reports.</p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card border-0 shadow-sm p-3">
                                    <h5>üí¨ Messages</h5>
                                    <p>Check new notifications.</p>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card border-0 shadow-sm p-3">
                                    <h5>‚öô Settings</h5>
                                    <p>Manage your preferences.</p>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-danger w-100 mt-3" (click)="logout()">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</div>
