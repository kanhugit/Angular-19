<div class="container">
  <h1>Student Result</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.marks }}</td>
        <td [ngClass]="{ 'text-success': student.marks >= 35, 'text-danger': student.marks < 35 }">
          {{ student.marks >= 35 ? 'Pass' : 'Fail' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
