<h1>Counter App</h1>

<div style="text-align: center;">

    <h2 class="count">{{count}}</h2>
    <div class="counter-controls">
        <button (click)="handleCounterApp('increment')" class="btn">Increment</button>
        <button (click)="handleCounterApp('reset')" class="btn">Reset</button>
        <button (click)="handleCounterApp('decrement')" class="btn">Decrement</button>
    </div>
</div>
